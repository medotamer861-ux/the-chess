<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chees game</title>
    <link rel="stylesheet" href="intro.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
</head>
<body>
<!-- From Uiverse.io by andrew-demchenk0 --> 
<!-- From Uiverse.io by andrew-demchenk0 --> 
<div class="wrapper">
        <div class="card-switch">
            <label class="switch">
               <input type="checkbox" class="toggle">
               <span class="slider"></span>
               <span class="card-side"></span>
               <div class="flip-card__inner">
                  <div class="flip-card__front">
                     <div class="title">Log in</div>
                     <form class="flip-card__form" onsubmit="login(event)">
                        <input class="flip-card__input" id="loginEmail" placeholder="Email" type="email">
                        <input class="flip-card__input" id="loginPassword" placeholder="Password" type="password">
                        <button class="flip-card__btn" type="submit">Let`s go!</button>
                     </form>

                  </div>
                  <div class="flip-card__back">
                     <div class="title">Sign up</div>
                     <form class="flip-card__form" onsubmit="register(event)">
                     <form class="flip-card__form" onsubmit="register(event)">
                        <input class="flip-card__input" id="signupName" placeholder="Name" type="text">
                        <input class="flip-card__input" id="signupEmail" placeholder="Email" type="email">
                        <input class="flip-card__input" id="signupPassword" placeholder="Password" type="password">
                        <button class="flip-card__btn" type="submit">Confirm!</button>
                     </form>


                  </div>
               </div>
            </label>
        </div>   
   </div>
<script src="js/bootstrap.min.js"></script>
<script src="intro.js"></script>
</body>
</html>
